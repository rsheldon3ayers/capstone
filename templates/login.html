
<form role="form" class="form">
  <H3>Log In</H3>
  <div class="form-group">
    <label for="email" >Email address:</label>
    <input type="email" class="form-control" id="email" ng-model="loginEmail">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" ng-model="pwd">
  </div>
  
  <button type="submit" class="btn btn-default" ng-click= "login(loginEmail, pwd)">Submit</button>
  <button type="submit" class="btn btn-default" ng-click= "register(loginEmail, pwd)">Register</button>
  <a class="btn btn-block btn-social btn-google google" ng-click="googleLogin()">
  <span class="fa fa-google"></span>
  Sign in with Google
</a>
</form>
