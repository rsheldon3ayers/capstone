<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

            <button><a href="/?#/QuizApp/main">Add book</a></button>
            <button><a href="/?#/QuizApp/books"> View Books</a></button>

        </div>
    </div>
</nav>
<div ng-show="correctAnswer" class="alert alert-success alert-dismissible question" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Correct!</strong>
</div>


<div ng-show="wrongAnswer" class="alert alert-danger alert-dismissible question" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Incorrect!</strong>
</div>

<div class="panel panel-primary styleThis">
    <div class="panel-heading">
        <h3 class="panel-title">Note Quiz</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="(noteIndex, notes) in newNotes">
            <div id="{{notes.randomWord}}">
                <p>{{notes.noComma}}</p>
                <form name="form" ng-submit="checkAnswer(userAnswer, notes.randomWord)">
                    <div class="form-group">
                        <input class="form-control" ng-model="userAnswer" placeholder="enter answer">
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="panel-footer">
        <button ng-click="onSubmit()">Add a new note</button>
        <button ng-click="onView()">View Notes</button>
    </div>
</div>
