<input type="text" placeholder="Enter ISBN" ng-model="userISBN" >
<input type="text" placeholder="Enter Book Title" ng-model="bookTitle">
<input class="btn btn-default" type="submit" value="Submit" ng-click="addBook(userISBN, bookTitle)">
<input class="btn btn-default" type="submit" value="View Books" ng-click="viewBook()">
